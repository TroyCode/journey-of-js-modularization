<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css" />
    <link
      rel="stylesheet"
      href="/node_modules/reveal.js/dist/theme/black.css"
    />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <a href="https://revealjs.com">
            <img
              src="https://static.slid.es/reveal/logo-v1/reveal-white-text.svg"
              alt="reveal.js logo"
              style="height: 180px; margin: 0 auto 4rem auto; background: transparent;"
              class="demo-logo"
            />
          </a>
          <h3>The HTML Presentation Framework</h3>
          <p>
            <small
              >Created by <a href="http://hakim.se">Hakim El Hattab</a> and
              <a href="https://github.com/hakimel/reveal.js/graphs/contributors"
                >contributors</a
              ></small
            >
          </p>
        </section>
        <section>
          <h2>Hello There</h2>
          <p>
            reveal.js enables you to create beautiful interactive slide decks
            using HTML. This presentation will show you examples of what it can
            do.
          </p>
        </section>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
